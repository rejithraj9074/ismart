			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">My inventory</h1>

					<div class="alert alert-success alert-dismissible hide" role="alert" id="alert_featureUpdate">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
						<div class="alert-message" id="alert_message">
							
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-xl-12">
							<div class="card">
								<div class="card-header">
									<div class="row">
										<div class="col-10">
											<form class="d-none d-sm-inline-block">
												<div class="input-group input-group-navbar">
													<input  autocomplete="off" type="text" id="txt_productsearch" class="form-control" placeholder="Search…" aria-label="Search">
													<button class="btn" type="button">
														<i class="align-middle" data-feather="search"></i>
													</button>
												</div>
											</form>
										</div>
										<div class="col-2">
											<button id="btnAddProduct" class="btn btn-primary btn-lg hide" onclick="loadAddProduct()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square align-middle mr-1"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg> Add product</button>
										</div>
									</div>
									
								</div>
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>Category</th>
											<th>Subcategory</th>
											<th>Expiry date</th>
											<th style="text-align: center;">Quantity</th>
											<th style="text-align: right;">MRP</th>
											<th style="text-align: right;">Discount</th>
											<th style="text-align: right;">Price</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody id="lst_stock">
										<!-- stock items will be displayed here -->
									</tbody>
									<tfoot id="stock_footer">
										<td colspan="9" class="center-align" style="font-size: 15px;">No items found</td>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
