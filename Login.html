<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>iSmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/loginStyle.js"></script>
    <script src="assets/js/login.js"></script>
    <script>
      window.console = window.console || function(t) {};
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
</head>

<body translate="no">
  <div class="cont">
  <div class="demo">
    <div class="login">
      <div><img src="assets/images/logo.png" style="width: 95%; top: 100; position: absolute;"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
          </svg>
          <input type="text" class="login__input name" placeholder="Username" id="username">
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
          </svg>
          <input type="password" class="login__input pass" placeholder="Password" id="password">
        </div>
        <p class="error_msg" id="errorMsg"></p>
        <button type="button" class="login__submit" id="btn_Signin">Sign in</button>
      </div>
    </div>
  </div>
</div> 
</body>

</html>
